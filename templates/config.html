<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <title>Configurações</title>
    <style>
        :root {
            --cor-fundo: #1a1a1a;
            --cor-container: #2d2d2d;
            --cor-destaque: #875742;
            --cor-botao: #a87058;
            --cor-botao-hover: #8d6049;
            --cor-quase-branco: #ffffff;
            --cor-hfnt: #5e462f;
        }
        body {
            background: var(--cor-fundo);
            font-family: Arial, sans-serif;
            color: var(--cor-quase-branco);
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: var(--cor-container);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-time-widget {
            background: var(--cor-destaque);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        select, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px; 
            border: none;
            background: var(--cor-quase-branco);
        }
        button:hover, input[type="submit"]:hover {
            background-color: var(--cor-botao-hover);
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: var(--cor-botao);
            color: var(--cor-quase-branco);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: var(--cor-botao-hover);
        }
        .subtitle {
            color: var(--cor-quase-branco);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configurações</h1>
            <div class="date-time-widget" id="date-time"></div>
        </div>
        <h2 class="subtitle">Ajuste as configurações do Forms:</h2>
        <form action="/update-settings" method="post">
            <label for="authorized-materials">Materiais Autorizados (separados por vírgula):</label>
            <input type="text" id="authorized-materials" name="authorized_materials">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status">
            <input type="submit" value="Atualizar Configurações">
        </form>
        <form action="/clear-settings" method="post">
            <input type="submit" value="Limpar Configurações">
        </form>
        <a href="/" class="back-link">Voltar ao Início</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString();
            document.getElementById("date-time").innerHTML = dateTimeStr;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update_notification', function(data) {
            alert(data.message);
        });
    </script>
</body>
</html>
